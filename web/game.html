<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hmmmm Piškvorky</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css\stylesheet.css' %}" type="text/css">
    <link rel="shortcut icon" href="{% static 'css\Ikonky\SVG\Idea\zarivka_idea_bile.svg' %}" type="image/x-icon">
</head>
<body>    
    <div class="container">
        <div class="main-text" onmousedown='return false;' onselectstart='return false;'>Piškvorky</div>
        <div class="watermark" onmousedown='return false;' onselectstart='return false;'>Created by ITBlázni</div>
        <div class="menu">
            <a href="{% url 'home' %}" class="btn">Domů</a>
            <a href="{% url 'aboutus' %}" class="btn">O Nás</a>
            <a href="https://tourde.app/" class="btn">TdA</a>
          </div>
    </div>

    <div class="wrapper">
        <div class="head">
            <h3>Číslo místnosti: {{room_code}}</h3>
        </div>
        <div id = "game_board" room_code = {{room_code}} char_choice = {{char_choice}}>
            <div class="square" data-index = '0'></div>
            <div class="square" data-index = '1'></div>
            <div class="square" data-index = '2'></div>
            <div class="square" data-index = '3'></div>
            <div class="square" data-index = '4'></div>
            <div class="square" data-index = '5'></div>
            <div class="square" data-index = '6'></div>
            <div class="square" data-index = '7'></div>
            <div class="square" data-index = '8'></div>
        </div>
        <div id = "alert_move">Je řada na tobě... <strong>{{char_choice}}</strong></div>
    </div>

    <script src="{% static 'js\script.js' %}"></script>
</body>
</html>
