<!DOCTYPE html>
<html lang="en">
<head>
    <title>ITBlázni - 15×15 Tic-Tac-Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/game.css' %}" type="text/css"> <!-- Game-specific CSS -->
    <link rel="shortcut icon" href="{% static 'css/Ikonky/SVG/Idea/zarivka_idea_bile.svg' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="main-text" onmousedown="return false;" onselectstart="return false;">Hello TdA</div>
        <div class="watermark" onmousedown="return false;" onselectstart="return false;">Created by ITBlázni</div>
        <div class="menu">
            <a href="{% url 'game_list' %}" class="btn">Hrát</a>
            <a href="{% url 'aboutus' %}" class="btn">O Nás</a>
            <a href="https://tourde.app/" class="btn">TdA</a>
        </div>

        <!-- Game Section -->
        <h1>15×15 Tic-Tac-Toe</h1>
        <div class="status" id="status">Current Player: X</div>
        <div class="grid" id="grid">
            <!-- Cells will be generated by JavaScript -->
        </div>
        <button class="reset-btn" id="resetBtn">Reset Game</button>

    </div>
    <script src="{% static 'js/game.js' %}"></script> <!-- Game-specific JS -->
</body>
</html>
