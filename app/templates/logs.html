<!DOCTYPE html>
<html>
<head>
    <title>System Logs</title>
    <style>
        .log-section {
            margin-bottom: 20px;
        }
        .log-content { 
            background: #f5f5f5;
            padding: 10px;
            white-space: pre-wrap;  /* preserve line breaks */
            font-family: monospace;
        }
        .button-container {
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button.clear {
            background-color: #f44336;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>System Logs</h1>

    <!-- Buttons to clear or download logs -->
    <div class="button-container">
        <!-- First form: Clear logs -->
        <form method="post" style="display: inline;">
            <input type="hidden" name="action" value="clear">
            <button type="submit" class="button clear"
                    onclick="return confirm('Are you sure you want to clear all logs?')">
                Clear Logs
            </button>
        </form>

        <!-- Second form: Download logs -->
        <form method="post" style="display: inline;">
            <input type="hidden" name="action" value="download">
            <button type="submit" class="button">Download Logs</button>
        </form>
    </div>

    {% for log_name, log_lines in logs.items() %}
        <div class="log-section">
            <h2>{{ log_name }}</h2>
            <div class="log-content">
                {% for line in log_lines %}
                    {{ line }}
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</body>
</html>
