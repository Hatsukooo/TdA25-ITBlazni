<!DOCTYPE html>
<html lang="en">
<head>
    <title>ITBlázni</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Flask: use url_for to reference static files -->
    <link rel="stylesheet" 
          href="{{ url_for('static', filename='css/stylesheet.css') }}" 
          type="text/css">
    <link rel="shortcut icon" 
          href="{{ url_for('static', filename='css/Ikonky/SVG/Idea/zarivka_idea_bile.svg') }}" 
          type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="main-text" onmousedown="return false;" onselectstart="return false;">
            Hello TdA
        </div>
        <div class="watermark" onmousedown="return false;" onselectstart="return false;">
            Created by ITBlázni
        </div>
        <div class="menu">
            <!-- Update the endpoint names to match your Flask routes or blueprints -->
            <a href="{{ url_for('main_bp.game_list_page') }}" class="btn">Hrát</a>
            <a href="{{ url_for('main_bp.about') }}" class="btn">O Nás</a>
            <a href="https://tourde.app/" class="btn">TdA</a>
            <a id="toggleTheme" class="btn">Změnit Motiv</a>
        </div>
    </div>

    <!-- Load your script file from static/js -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- Example: Convert all src references to url_for('static', ...) -->
    <img 
       src="{{ url_for('static', filename='css/Loga/Think-different-Academy_LOGO_textove-bile.png') }}"
       data-light-src="{{ url_for('static', filename='css/Loga/Think-different-Academy_LOGO_textove-cerne.png') }}"
       data-dark-src="{{ url_for('static', filename='css/Loga/Think-different-Academy_LOGO_textove-bile.png') }}"
       alt="Logo"
       class="center-logo"
       type="image/png"
       style="pointer-events: none; user-select: none;">
</body>
</html>
